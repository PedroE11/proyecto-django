{% extends 'base.html' %}

{% block title %}Configurar Ejercicios{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Configurar Ejercicios</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.difficulty.id_for_label }}" class="form-label">Nivel de dificultad:</label>
                        {{ form.difficulty }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.operation_type.id_for_label }}" class="form-label">Tipo de operación:</label>
                        {{ form.operation_type }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.number_of_exercises.id_for_label }}" class="form-label">Número de ejercicios:</label>
                        {{ form.number_of_exercises }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.category.id_for_label }}" class="form-label">Categoría:</label>
                        {{ form.category }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Comenzar Ejercicios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
